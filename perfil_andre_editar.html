      <div class="container espaco">
        <div class="card h-100">
            <div class="card-body">
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mb-2 text-primary">Informações de Matrícula</h6>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="fullName">Nome Completo</label>
					        <input type="text" class="form-control" id="fullName" placeholder="André Coelho Matos" disabled>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="datanascimento">Data de Nascimento</label>
					        <input type="date" class="form-control" id="datanascimento" placeholder="14/09/1998" disabled>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="id">ID</label>
					        <input type="text" class="form-control" id="id" placeholder="5" disabled>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="nbolsa">Número da Bolsa</label>
					        <input type="text" class="form-control" id="nbolsa" placeholder="56387-0" disabled>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="datacadastro">Data Cadastro</label>
					        <input type="date" class="form-control" id="datacadastro" placeholder="07/02/2013" disabled>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mt-3 mb-2 text-primary">Documentação</h6>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nomepai">Nome do Pai</label>
					        <input type="text" class="form-control" id="nomepai" placeholder="Pedro Henrique Matos" disabled>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nomemae">Nome da Mãe</label>
					        <input type="text" class="form-control" id="nomemae" placeholder="Sônia Maria Coelho" disabled>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="sexo">Sexo</label>
					        <input type="text" class="form-control" id="sexo" placeholder="Masculino" disabled>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="naturalidade">Naturalidade</label>
					        <input type="text" class="form-control" id="naturalidade" placeholder="Brasileira" disabled>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="doc">Tipo Documento</label>
					        <input type="text" class="form-control" id="doc" placeholder="RG" disabled>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="cartorio">Cartório</label>
					        <input type="text" class="form-control" id="cartorio" placeholder="Cartório da 5° C.R.C" disabled>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="numregistro">Número Registro</label>
					        <input type="text" class="form-control" id="numregistro" placeholder="767845" disabled>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="rg">RG</label>
					        <input type="text" class="form-control" id="rg" placeholder="46.754.786-5" disabled>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="cpf">CPF</label>
					        <input type="text" class="form-control" id="cpf" placeholder="233.839.157-86" disabled>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mt-3 mb-2 text-primary">Endereço</h6>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="rua">Rua/Avenida</label>
					        <input type="text" class="form-control" id="rua" placeholder="Rua Barata Ribeiro">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
					        <input type="text" class="form-control" id="bairro" placeholder="Copacabana">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="num">Número</label>
					        <input type="text" class="form-control" id="num" placeholder="221">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="cep">CEP</label>
					        <input type="text" class="form-control" id="cep" placeholder="24560-780">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
					        <input type="text" class="form-control" id="cidade" placeholder="Rio de Janeiro">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="estado">Estado</label>
					        <input type="text" class="form-control" id="estado" placeholder="RJ">
                        </div>
                    </div>
                </div>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mt-3 mb-2 text-primary">Contato</h6>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="email">E-mail</label>
					        <input type="text" class="form-control" id="email" placeholder="amatos@gmail.com">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
					        <input type="text" class="form-control" id="telefone" placeholder="(21)98854-7477">
                        </div>
                    </div>
                </div>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="text-right">
                            <a href="perfil_andre.html"><button type="button" id="submit" name="submit" class="btn btn-secondary">Cancelar</button></a>
                            <a href="perfil_andre.html"><button type="button" id="submit" name="submit" class="btn btn-primary">Salvar</button></a>
                        </div>
                    </div>
                </div>
            </div>
